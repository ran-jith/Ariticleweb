{% extends 'base_layout.html' %}

{% block content %}
  <h1>Login</h1>
  <form class="site-form" action="{% url 'accounts:login' %}" method="post"><!-- login is the url name in urls.py accounts is the app name -->
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}  
    <input type="submit" name="submit" value="Login">
  </form>
{% endblock %}
